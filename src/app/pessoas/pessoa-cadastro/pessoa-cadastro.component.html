<div class="container">
  <form #f="ngForm" (ngSubmit)="salvar(f)" >

    <div class="ui-g">
      <div class="ui-g-12">
         <h1>{{editadoPessoa ? 'Alterando' : 'Nova'}} Pessoa</h1>
      </div>
      <div class="ui-g-12 ui-fluid ui-md-12">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          [(ngModel)]="pessoa.nome"
          #nome="ngModel" required minlength="5">

        <app-message [control]="nome" error="required"
            text="Informe um nome"></app-message>
        <app-message [control]="nome" error="minlength"
            text="Informe uma nome com no min {{nome.errors?.minlength?.requiredLength}} "></app-message>
      </div>

      <div class="ui-g-12 ui-fluid ui-md-9">
        <label>Logradouro</label>
        <input pInputText type="text" name="logradouro"
         [(ngModel)]="pessoa.endereco.logradouro"
          #logradouro="ngModel"  required
          minlength="5">

        <app-message [control]="logradouro" error="required"
          text="Informe um logradouro"></app-message>
        <app-message [control]="logradouro" error="minlength"
          text="Informe uma nome com no min {{logradouro.errors?.minlength?.requiredLength}} "></app-message>
      </div>

      <div class="ui-g-12 ui-fluid ui-md-3">
        <label>Número</label>
        <input pInputText type="text"
          [(ngModel)]="pessoa.endereco.numero" name="numero"
          #numero="ngModel" required>

       <app-message [control]="numero" error="required"
          text="Informe um número"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid ui-md-5">
        <label>Complemento</label>
        <input pInputText type="text" name="complemento"
          [(ngModel)]="pessoa.endereco.complemento"
          #complemento="ngModel">
      </div>

      <div class="ui-g-12 ui-fluid ui-md-5">
        <label>Bairro</label>
        <input pInputText type="text" name="bairro"
          [(ngModel)]="pessoa.endereco.bairro"
          #bairro="ngModel" required>

        <app-message [control]="bairro" error="required"
          text="Informe um bairro"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid ui-md-2">
        <label>CEP</label>
        <p-inputMask mask="99.999-999" name="cep"
          [(ngModel)]="pessoa.endereco.cep"
          #cpf="ngModel" required></p-inputMask>

        <app-message [control]="cpf" error="required"
          text="Informe um cpf valido"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid ui-md-6">
        <label>Cidade</label>
        <input pInputText type="text" name="cidade"
          [(ngModel)]="pessoa.endereco.cidade"
          #cidade="ngModel" required>

        <app-message [control]="cidade" error="required"
          text="Informe uma cidade"></app-message>
      </div>

      <div class="ui-g-12 ui-fluid ui-md-6">
        <label>Estado</label>
        <input pInputText type="text" name="estado"
          [(ngModel)]="pessoa.endereco.estado"
          #estado="ngModel" required>

        <app-message [control]="estado" error="required"
          text="Informe um estado"></app-message>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"
        (click)="novo(f)"></button>
        <a routerLink="/pessoas">Voltar para a pesquisa</a>
      </div>



    </div>
  </form>
</div>
